<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestial Ascension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center top;
      }
      
      .font-fantasy {
        font-family: 'Cinzel', serif;
      }

      .font-tech {
        font-family: 'Rajdhani', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Glow Effects */
      .glow-text {
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.6);
      }
      
      .system-border {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.15), inset 0 0 20px rgba(6, 182, 212, 0.05);
        border: 1px solid rgba(6, 182, 212, 0.3);
      }

      .awakened-mode {
        animation: rainbow-border 4s linear infinite;
      }

      @keyframes rainbow-border {
        0% { border-color: #ef4444; box-shadow: 0 0 15px #ef4444; }
        20% { border-color: #eab308; box-shadow: 0 0 15px #eab308; }
        40% { border-color: #22c55e; box-shadow: 0 0 15px #22c55e; }
        60% { border-color: #3b82f6; box-shadow: 0 0 15px #3b82f6; }
        80% { border-color: #a855f7; box-shadow: 0 0 15px #a855f7; }
        100% { border-color: #ef4444; box-shadow: 0 0 15px #ef4444; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
